	---
       
       # Agenda
       
       - Marketing
       - Qualität
       - Prä-Planung
       - Planung aktuell zum Projekt
       - Information
       - Metaprojekt
       - Fazit

	---
       
       # global verteilte Projekte

	Warum global verteilte Projekte?
	     
		Effizenz
	     
		Flexibilität
	     
		globale Ressourcen
	     
		Präsenz in neuen Märkten

	---

	# Begriffe der global verteilter Projekte

	Outsourcing
	     
		Onshore
	     
		Nearshore
	     

	Offshoring
	     
		intern
	     
		extern
	 
	---

	# Bereiche global verteilter Projekte

	Codierung
	     
	Middleware
	     
	Software-Werkzeuge
	     

	lokale Projekte auch in Zukunft

	---

	# wichtige Faktoren

	Kosten und Zusatzkosten
	     
		Betreuungsaufwand
	     

	Koordination
	     
	Zusammenarbeit
	     
	Kontrolle
	     
	Kommunikation
	     

	---

	# Kultur und Sprache

	deutscher Markt ehr zwanghaft prozessorientiert
	     

	Fehlinterpretationen vermeiden
	     
		kontinuierliches Training
	     
		genaue Rollenfestlegung
	     
		Änderungsmanagement
	     
		Projektportal

	---

	# Schwierigkeiten

	rechtliche Einschränkungen
	     
		Einreisezeiten (Indien und China)
	     
	unterschiedliche Unternehmensziele
	     
	Vertragsrecht
	     

	Partner mit geringer Fluktuation

	---

	# Urheberrecht

	vertrauliche Kanäle bei sensiblen Daten
	     
		Schutzmaßnahmen(Zugriffszonen, Firewalls)
	     

	periodisch auditieren
	     
	Arbeitsverträgen im jeweiligen Land beachten
	     
	Fluktuation
	     
	Rechte zu Open-Source Daten je nach Land anders

	---

	# Erfahrung nötig

	Handelskammer zu Vertragsrecht
	     
	Länderreports von Ernst & Yound
	     
	WTO

	---

	# Indien

	englische Sprache
	     
	Hardware und Firmware
	     
	geringe Lohnkosten
	     
	geringer Zeitunterschied (3,5 Stunden)
	     
	Fokus auf Qualität

	     
	auch sprachliche Barrieren und Sicherheitsrisiken
	     
	schlechte Infrastruktur und Korruption

	---

	# China

	Hardwareproduktion
	     
	größere sprachliche Barriere
	     
	Schutz von geistigem Eigentum geringer
	     
	geringere Lohnkosten, aber höhere Nebenkosten als Indien

	---

	# Polen

	geringe Entfernung und Zeitunterschiede
	     
	gleiche Währung und EU-Mitglied

	---

	# agiles IT-Projektmanagement

	statt allgemein gültige Systematik
	     
		Sequenzielles Vorgehen
	     
		z.B. Wasserfallmodell
	     

	agiles Vorgehen verringert Änderungsaufwand
	     
	weniger Überforderung einzelner
	     
	besser bei geringerer Erfahrung

	---

	# der Einsatz von agilem IT-Projektmanagement

	größerer Fokus auf Zwischenstände
	     
	regelmäßige Besprechungen
	     
	starke Einbindung der Fachbereichsmitarbeiter
	     
	gleichbleibendes Arbeitstempo

	---
	
	# Gründe des Scheiterns

	59 % aller Softwareporjekte überschreiten das Budget
	     
	68 % Flukuation der Projektleiter (laut Forsa)
	     

	Fehlerhafter Einsatz der Ressourcen
	     
	menschliche Risiken
	     
	externe Partner

	---

	# Risikomanagement

	Wichtig
	     
		Eintrittswahrscheinlichkeit * Auswirkung
	     
		Ist das Risiko beeinflussbar?
	     
		Risikomanagement integrieren
	     

	Daraus ergeben sich
	     
		Risikoeinplanung im Budget und Projektvergleich
	     
		Risikovermeidungsstrategien

	---

	# Grundprinzipien Projektmanagement

	Rechtfertigung für das Projekt
	     
	Erfahrungseinsatz und -bildung
	     
	Vergabe von Rollen und Zuständigkeiten
	     
	Produktorientierung
	     
	Anpassung an die Projektumgebung
